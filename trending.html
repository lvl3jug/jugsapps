<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Trending OSRS Items</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: url('https://runescape.wiki/images/Vorago_Wallpaper.jpg?8a713') no-repeat center center fixed;
      background-size: cover;
      color: #c9d1d9;
      padding: 2rem;
      text-align: center;
    }

    h1 {
      color: #f0b90b;
      font-size: 2.5rem;
    }

    button,
    select {
      margin: 0.5rem;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 8px;
      background-color: #f0b90b;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s, transform 0.3s;
    }

    button:hover,
    select:hover {
      background-color: #e0a800;
      transform: scale(1.05);
    }

    .item {
      background: rgba(22, 27, 34, 0.8);
      margin: 1rem auto;
      padding: 1rem;
      border-radius: 8px;
      width: 360px;
      box-shadow: 0 0 10px #00000080;
      position: relative;
      transition: transform 0.2s ease;
    }

    .item:hover {
      transform: scale(1.03);
    }

    .icon {
      width: 32px;
      height: 32px;
      vertical-align: middle;
      margin-right: 8px;
    }

    canvas {
      width: 100% !important;
      height: 180px !important;
      margin-top: 10px;
    }

    #backButton {
      position: absolute;
      top: 1rem;
      left: 1rem;
      background-color: #f0b90b;
      color: #000;
      text-decoration: none;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      font-weight: bold;
      box-shadow: 0 0 6px #00000060;
      transition: background 0.3s ease;
    }

    #backButton:hover {
      background-color: #e0a800;
    }

    #loadingIndicator {
      margin-top: 2rem;
      display: none;
      color: #f0b90b;
      font-size: 1.5rem;
    }

    .spinner {
      border: 8px solid #f0b90b;
      border-top: 8px solid #fff;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      display: inline-block;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }
  </style>
</head>

<body>
  <a href="index.html" id="backButton">‚Üê Back to Index</a>

  <h1>üî• Trending OSRS Items</h1>

  <div>
    <button id="toggleButton">Show Top Fallers ‚¨áÔ∏è</button>
    <select id="membershipFilter">
      <option value="all">All Items</option>
      <option value="free">Free-to-Play</option>
      <option value="members">Members Only</option>
    </select>
  </div>

  <div id="loadingIndicator">
    <div class="spinner"></div> Loading items...
  </div>

  <div id="items">Loading the market scrolls...</div>

  <script>
    let showingRisers = true;
    let itemMap = {};

    async function fetchWithHeaders(url) {
      const response = await fetch(url, {
        method: 'GET',
        headers: {
          'User-Agent': 'OSRS-Trending-Viewer/1.0',
          'Accept': 'application/json',
        },
      });
      return response.json();
    }

    async function getItemMapping() {
      const items = await fetchWithHeaders('https://prices.runescape.wiki/api/v1/osrs/mapping');
      const map = {};
      items.forEach(item => {
        map[item.id] = item;
        map[item.name.toLowerCase()] = item;
      });
      return map;
    }

    async function getItemTimeseries(id) {
      const timeseries = await fetchWithHeaders(`https://prices.runescape.wiki/api/v1/osrs/timeseries?timestep=6h&id=${id}`);
      return timeseries.data || [];
    }

    async function renderItem(itemData, mapped) {
      const name = mapped.name;
      const iconUrl = `https://oldschool.runescape.wiki/images/${encodeURIComponent(name.replace(/ /g, '_'))}_icon.png`;

      const div = document.createElement('div');
      div.className = 'item';
      const canvasId = `chart-${itemData.id}-${Math.random().toString(36).substring(2)}`;

      const lowPrice = itemData.low ? itemData.low : 0;
      const highPrice = itemData.high ? itemData.high : 0;
      const change = lowPrice && highPrice ? ((highPrice - lowPrice) / lowPrice) * 100 : 0;

      div.innerHTML = `
        <div>
          <img class="icon" src="${iconUrl}" alt="${name} icon" onerror="this.style.display='none'">
          <strong>${name}</strong>
        </div>
        üìà High: ${highPrice > 0 ? highPrice.toLocaleString() : 'N/A'} gp<br>
        üìâ Low: ${lowPrice > 0 ? lowPrice.toLocaleString() : 'N/A'} gp<br>
        üí• Change: ${change > 0 ? change.toFixed(2) : 'N/A'}%
        <canvas id="${canvasId}"></canvas>
      `;
      document.getElementById('items').appendChild(div);

      const timeseries = await getItemTimeseries(itemData.id);
      const labels = timeseries.map(entry => new Date(entry.timestamp * 1000).toLocaleDateString());
      const prices = timeseries.map(entry => entry.avgHighPrice || 0);

      const ctx = document.getElementById(canvasId).getContext('2d');
      new Chart(ctx, {
        type: 'line',
        data: {
          labels: labels,
          datasets: [{
            label: `${name} Price`,
            data: prices,
            borderColor: showingRisers ? '#28a745' : '#dc3545',
            backgroundColor: showingRisers ? 'rgba(40, 167, 69, 0.3)' : 'rgba(220, 53, 69, 0.3)',
            fill: true,
            pointRadius: 4,
            tension: 0.4,
            borderWidth: 2,
          }],
        },
        options: {
          plugins: {
            legend: { display: false },
            tooltip: {
              callbacks: {
                label: function (tooltipItem) {
                  return `Price: ${tooltipItem.raw.toLocaleString()} GP`;
                },
              },
            },
          },
          scales: {
            x: { 
              ticks: {
                maxRotation: 90,
                minRotation: 45,
              },
              grid: { color: 'rgba(255, 255, 255, 0.1)' },
            },
            y: {
              grid: { color: 'rgba(255, 255, 255, 0.1)' },
            },
          },
        },
      });
    }

    async function fetchTrendingItems() {
      document.getElementById('loadingIndicator').style.display = 'block';
      const membershipSetting = document.getElementById('membershipFilter').value;

      const [mapping, priceData] = await Promise.all([getItemMapping(), fetchWithHeaders('https://prices.runescape.wiki/api/v1/osrs/5m')]);
      itemMap = mapping;

      const entries = Object.entries(priceData.data);
      const trending = entries
        .map(([id, item]) => {
          const high = item.avgHighPrice || 0;
          const low = item.avgLowPrice || 0;
          const change = low && high ? ((high - low) / low) * 100 : 0;
          return {
            id: parseInt(id),
            high,
            low,
            change,
          };
        })
        .filter(item => {
          const mapped = mapping[item.id];
          if (!mapped) return false;
          if (membershipSetting === 'free' && mapped.members === true) return false;
          if (membershipSetting === 'members' && mapped.members === false) return false;
          return true;
        })
        .sort((a, b) => showingRisers ? Math.abs(b.change) - Math.abs(a.change) : Math.abs(a.change) - Math.abs(b.change))
        .slice(0, 5);

      const container = document.getElementById('items');
      container.innerHTML = '';
      for (let item of trending) {
        const mapped = mapping[item.id];
        if (!mapped) continue;
        await renderItem(item, mapped);
        await new Promise(resolve => setTimeout(resolve, 800));
      }

      document.getElementById('loadingIndicator').style.display = 'none';
    }

    document.getElementById('toggleButton').onclick = function () {
      showingRisers = !showingRisers;
      this.textContent = showingRisers ? "Show Top Fallers ‚¨áÔ∏è" : "Show Top Risers ‚¨ÜÔ∏è";
      fetchTrendingItems();
    };

    document.getElementById('membershipFilter').addEventListener('change', fetchTrendingItems);

    fetchTrendingItems();
  </script>
</body>

</html>
