<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item Cost Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-image: url('https://runescape.wiki/images/Vorago_Wallpaper.jpg?8a713');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
        }
        .container {
            position: relative;
            background-color: rgba(20, 20, 20, 0.95);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 380px;
            text-align: center;
            z-index: 1;
            transition: transform 0.3s ease-in-out;
        }
        .container:hover {
            transform: translateY(-10px);
        }
        h2 {
            font-size: 26px;
            margin-bottom: 25px;
            color: #FFA500;
            font-weight: 600;
        }
        label {
            display: block;
            font-size: 15px;
            margin-bottom: 8px;
            color: #ffcc80;
            font-weight: 500;
        }
        input[type="number"] {
            width: 100%;
            padding: 15px;
            margin: 12px 0;
            border-radius: 10px;
            border: 1px solid #FFA500;
            font-size: 16px;
            background-color: #2a2a2a;
            color: #fff;
            box-sizing: border-box;
            transition: border-color 0.3s ease, background-color 0.3s ease;
        }
        input[type="number"]:focus {
            border-color: #FF8C00;
            outline: none;
            background-color: #333;
        }
        button {
            padding: 15px 20px;
            background-color: #FFA500;
            color: #000;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            width: auto;
            margin-top: 15px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        button:hover {
            background-color: #FF8C00;
            transform: scale(1.05);
        }
        .result {
            margin-top: 25px;
            font-size: 18px;
            color: #ffcc80;
            font-weight: bold;
            text-align: center;
        }
        .result p {
            margin: 10px 0;
        }
        .result span {
            color: #FFA500;
        }
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 8px 15px;
            background-color: #FFA500;
            color: black;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            z-index: 2;
        }
        .back-btn:hover {
            background-color: #FF8C00;
        }
        @media (max-width: 500px) {
            .container {
                padding: 20px;
                max-width: 90%;
                border-radius: 10px;
            }
            h2 {
                font-size: 22px;
            }
            input[type="number"],
            button {
                font-size: 14px;
                padding: 12px;
            }
            .back-btn {
                font-size: 12px;
                padding: 6px 10px;
            }
        }
    </style>
</head>
<body>

    <div class="overlay"></div>

    <button class="back-btn" onclick="goBack()">⬅️ Back to Homepage</button>

    <div class="container">
        <h2>Item Cost Calculator</h2>
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" placeholder="Enter quantity" />
        
        <label for="cost">Cost per item:</label>
        <input type="number" id="cost" placeholder="Enter cost per item" />

        <button onclick="calculateCost()">Calculate</button>

        <div class="result">
            <p>Total Cost: <span id="totalCost"></span></p>
            <p id="totalCostMinusOnePercent"></p>
        </div>
    </div>

    <script>
        function calculateCost() {
            var quantity = document.getElementById('quantity').value;
            var cost = document.getElementById('cost').value;

            if (quantity && cost) {
                var totalCost = quantity * cost;
                var formattedTotalCost = totalCost.toLocaleString();

                document.getElementById('totalCost').textContent = formattedTotalCost;

                if (cost > 100) {
                    var totalCostMinusOnePercent = totalCost * 0.99;
                    var formattedTotalCostMinusOnePercent = totalCostMinusOnePercent.toLocaleString();
                    document.getElementById('totalCostMinusOnePercent').textContent = 'Total Cost - 1%: ' + formattedTotalCostMinusOnePercent;
                } else {
                    document.getElementById('totalCostMinusOnePercent').textContent = '';
                }
            } else {
                alert("Please enter both quantity and cost.");
            }
        }

        function goBack() {
            window.location.href = 'index.html';
        }
    </script>

</body>
</html>
